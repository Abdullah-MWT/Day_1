<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Project1: Color Changer</title>
  </head>
  <body>
    <h1 class="h1-style">Color Changer Project by Abdullah Developer</h1>
    <div class="container">
      <button type="button" id="blue" class="btn btn-primary">Primary</button>
      <button type="button" id="grey" class="btn btn-secondary">Secondary</button>
      <button type="button" id="green" class="btn btn-success">Success</button>
      <button type="button" id="red" class="btn btn-danger">Danger</button>
      <button type="button" id="yellow" class="btn btn-warning">Warning</button>
      <button type="button" id="aqua" class="btn btn-info">Info</button>
      <button type="button" id="white" class="btn btn-light">Light</button>
      <button type="button" id="black" class="btn btn-dark">Dark</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
